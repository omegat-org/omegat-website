# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Omegat - The Free Open-Source Translation Memory Tool
email: contact@omegat.org
description: > # this means to ignore newlines until "baseurl:"
  OmegaT is a free open-source translation memory application written in Java.
  It is a tool intended for professional translators.

# the base hostname & protocol for your site, e.g. http://example.com
url: "https://omegat.org"
baseurl: ""

# Github
#url: "https://omegat-org.github.io"
#baseurl: "/omegat-website"

# Used by the jekyll-seo-tag plugin
logo: https://omegat.org/img/omegat_96.png
twitter:
  username: OmegaTOfficial
#facebook:
#  app_id:
#  publisher:
#  admins:
social:
  name: OmegaT
  links:
    - https://sourceforge.net/projects/omegat/
    - https://github.com/omegat-org/
    - https://twitter.com/OmegaTOfficial
    - https://www.facebook.com/OmegaTOfficial

# i18n plugin, "en" is listed twice to force jekyll-multiple-languages-plugin
# to create a "en/" folder, like the original OmegaT website.
languages:
  [
    "en",
    "ar",
    "ca",
    "co",
    "cs",
    "de",
    "el",
    "es",
    "fi",
    "fr",
    "gl",
    "hr",
    "hu",
    "ia",
    "id",
    "it",
    "ja",
    "ko",
    "mfe",
    "nl",
    "pl",
    "pt",
    "pt_BR",
    "ru",
    "si",
    "sk",
    "sq",
    "sv",
    "uk",
    "zh_CN",
    "zh_TW",
    "en",
  ]
#languages: [ "en" , "fr" ,"ar" ]
exclude_from_localizations:
  [
    "android-chrome-192x192.png",
    "android-chrome-256x256.png",
    "apple-touch-icon.png",
    "assets",
    "browserconfig.xml",
    "CNAME",
    "css",
    "favicon-16x16.png",
    "favicon-32x32.png",
    "favicon.ico",
    "favicon.png",
    "feed.xml",
    "training",
    "files",
    "fonts",
    "img",
    "js",
    "LICENSE",
    "manifest.json",
    "mstile-150x150.png",
    "omegatk",
    "Jenkinsfile",
    "Rakefile",
    "robots.txt",
    "safari-pinned-tab.svg",
    "sitemap.xml",
    "tutorial",
    "package.json",
    "package-lock.json",
    "README.md",
    "Dockerfile",
  ]

# Build settings
markdown: kramdown

sass:
  sass_dir: _sass
  style: compressed

assets:
  source_maps: false
  compression: true
  gzip: true
  defaults:
    integrity:
      { css, img, js }: false

plugins_dir:
  - jekyll-sitemap
  #- jekyll-feed
  - uglifier
  # https://github.com/Anthony-Gaudino/jekyll-multiple-languages-plugin
  - jekyll-multiple-languages-plugin
  # https://github.com/jekyll/jekyll-assets
  - jekyll-assets
  # https://github.com/jekyll/jekyll-redirect-from
  - jekyll-redirect-from

exclude:
  #- training ## TEST ##
  #- files ## TEST ##
  - README
  - LICENSE
  - vendor
  - Rakefile
  - Jenkinsfile
  - Gemfile
  - Gemfile.lock
  - package.json
  - package-lock.json
  - Dockerfile
  - README.md
