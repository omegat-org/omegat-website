name: run Jekyll build for test

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4
      - name: Setup Ruby ğŸ’
        uses: ruby/setup-ruby@4a9ddd6f338a97768b8006bf671dfbad383215f4
        with:
          ruby-version: "3.2.6"
          bundler-cache: true
          cache-version: 0
      - name: Setup Pages ğŸ“ƒ
        id: pages
        uses: actions/configure-pages@v5
      - name: Patch jekyll/assets/utils.rb ğŸ§·
        run: patch --verbose vendor/bundle/ruby/3.4.1/gems/jekyll-assets-3.0.12/lib/jekyll/assets/utils.rb _patch_multiple-language/jekyll_assets_utils.patch
      - name: Build with Jekyll ğŸ—
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
