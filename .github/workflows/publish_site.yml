# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v4

      - name: Setup Ruby ðŸ’Ž
        uses: ruby/setup-ruby@4a9ddd6f338a97768b8006bf671dfbad383215f4
        with:
          ruby-version: "3.4.1" # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 0 # Increment this number if you need to re-download cached gems

      - name: Setup Pages ðŸ“ƒ
        id: pages
        uses: actions/configure-pages@v5

      #- name: Install HTML Proofer ðŸ”§
      #  run: gem install html-proofer

      - name: Patch jekyll/assets/utils.rb ðŸ§·
        run: patch --verbose vendor/bundle/ruby/2.7.0/gems/jekyll-assets-3.0.12/lib/jekyll/assets/utils.rb _patch_multiple-language/jekyll_assets_utils.patch

      - name: Build with Jekyll ðŸ—
        # Outputs to the './_site' directory by default
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      #- name: Check for broken links ðŸ§ðŸ”—
      #  run: htmlproofer --log-level :debug _site 2> links.log
      #  continue-on-error: true

      #- name: Archive checker log ðŸ—„
      #  uses: actions/upload-artifact@v1
      #  with:
      #    name: links-check.log
      #    path: links.log

      - name: Upload artifact ðŸšš
        # Automatically uploads an artifact from the './_site' directory by default
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages ðŸŽ‰
        id: deployment
        uses: actions/deploy-pages@v4
