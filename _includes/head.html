<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>{% t page.title %} - OmegaT</title>

  {% comment %}<!-- from https://realfavicongenerator.net -->{% endcomment %}
  <link rel="apple-touch-icon" sizes="180x180"    href="{{ '/apple-touch-icon.png' | prepend: site.baseurl_root }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/favicon-32x32.png'     | prepend: site.baseurl_root }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/favicon-16x16.png'     | prepend: site.baseurl_root }}">
  <link rel="manifest"                            href="{{ '/manifest.json'         | prepend: site.baseurl_root }}">
  <link rel="mask-icon" color="#5bbad5"           href="{{ '/safari-pinned-tab.svg' | prepend: site.baseurl_root }}">
  <meta name="apple-mobile-web-app-title" content="OmegaT">
  <meta name="application-name" content="OmegaT">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  {% asset omegat.css %}

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  {% asset omegat.js %}

  <meta name="description" content="{% t global.description %}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}

  <!-- SEO tags -->
  {% comment %}<!-- The jekyll-seo-tag plugin does not play well with jekyll-multiple-languages-plugin, so we write the SEO tags ourselves-->{% endcomment %}
  <meta property="og:title"       content="{% t page.title %} - OmegaT" />
  <meta property="og:description" content="{% t global.description %}" />
  <meta property="og:url"         content="{{ page.url | replace:'index.html','' | absolute_url }}" />
  <meta property="og:site_name"   content="{% t global.title %}" />
  {% comment %}
  <meta name="google-site-verification" content="{{ site.google_site_verification }}" />
  {% endcomment %}
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@OmegaTOfficial" />
  <script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "WebSite",
    "name": "{{ social.name }}",
    "url": "{{ site.baseurl_root | absolute_url }}",
    "headline": "{% t page.title %}",
    "description": "{% t global.description %}",
    "publisher": {
      "@type": "Organization",
      "logo": {
        "@type": "ImageObject",
        "url": "{{ site.logo }}"
      }
    },
    "sameAs": {{ site.social.links | jsonify }}
  }</script>
  <!-- /SEO tags -->
</head>
